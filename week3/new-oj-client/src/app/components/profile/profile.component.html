<div class="container">
<!-- Nav pills -->
<ul class="nav nav-pills">
  <li class="nav-item">
    <a class="nav-link active" data-toggle="pill" href="#profile">Personal Information</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-toggle="pill" href="#password">Change Password</a>
  </li>

</ul>
<hr>

<!-- Tab panes -->
<div class="tab-content">
  <div class="tab-pane container active" id="profile">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" disabled value="{{email}}">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" disabled value="{{username}}">
    </div>

  </div>
  <div class="tab-pane container fade" id="password">
    <form class="form-inline">
      <button type="button" class="btn btn-success"  (click)="resetPassword()">Reset password by Email</button>
    </form>
  </div>
</div>
</div>
